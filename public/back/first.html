<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理系统--分类管理一级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">

</head>

<body>
    <div class="aside">
        <div class="left_topbar">
            <a href="">乐乐网</a>
        </div>
        <div class="user">
            <img src="./img/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <span class="glyphicon glyphicon-list"></span>分类管理</a>
                    <div>
                        <a href="first.html" class="first-leavel active">一级分类</a>
                        <a href="second.html" class="second-leavel">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="right_topbar">
            <a href="javascript:;" class="icon_menu pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="icon_logout pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="right_nav">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li>分类管理</li>
                <li class="active"> 一级分类</li>
            </ol>
        </div>
        <div class="content">
            <button class="btn btn-default btn_add" type="submit">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td width="20%">序号</td>
                        <td width="80%">分类名称</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖了一个坑 -->
                </tbody>
            </table>
            <div class="text-right">
                <ul class="paginator">
                    <!-- 分页插件坑 -->
                </ul>
            </div>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
    <!-- 退出模态框 -->
    <div class="modal fade modal_logout" tabindex="-1">
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body text-danger">
                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_log">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!--点击添加的模态框开始 -->
    <div class="modal fade modal_addfirst" tabindex="-1">
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>  
                <form>
                   <div class="modal-body text-danger">
                        <div class="form-group">
                            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
                        </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn_add_first">添加</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <!--点击添加的模态框结束 -->

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
