<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理系统--用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">

</head>

<body>
    <div class="aside">
        <div class="left_topbar">
            <a href="">乐乐网</a>
        </div>
        <div class="user">
            <img src="./img/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="active">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <span class="glyphicon glyphicon-list"></span>分类管理</a>
                    <div>
                        <a href="first.html" class="first-leavel">一级分类</a>
                        <a href="second.html" class="second-leavel">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                       <span class="glyphicon glyphicon-tags"></span>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="right_topbar">
            <a href="javascript:;" class="icon_menu pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="icon_logout pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="right_nav">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active"> 用户管理
                </li>
            </ol>
        </div>
        <div class="content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>序号</td>
                        <td>用户名</td>
                        <td>手机号</td>
                        <td>状态</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- 模板引擎 -->
                </tbody>
            </table>
            <div class="text-right">
                <!-- 分页的容器 -->
                <ul class="paginator">
                    <!-- 分页 -->
                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade modal_logout" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body text-danger">
                    <p><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_log">退出</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade modal_userstatus" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body text-danger">
                        <p><span class="glyphicon glyphicon-info-sign"></span>您确定该操作吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_confirm">确认</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- tbody内容模板引擎 -->
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete}}</td>
            <td data-id={{v.id}}>
                {{if v.isDelete==1}}
                <button class="btn btn-danger btn-sm">禁用</button>
                {{/if}}
                {{if v.isDelete==0}}
                <button class="btn btn-primary btn-sm">启用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
