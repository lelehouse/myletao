<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐乐商城-商品列表</title>
    <link type="image/x-icon" rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchlist.css">
</head>
<body>

    <div class="container">
        <!-- 头部开始 -->
        <div class="topbar">
            <a class="icon_l" href="javascript:history.go(-1);">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <a class="icon_r">
                
            </a>
            <h4>商品列表</h4>
        </div>
      <!--  中间部分-->
        <div class="main">
            <!-- 搜索框 -->
            <div class="search_form mui-clearfix">
                <form action="">
                    <input type="search" placeholder="请输入搜索关键字">
                    <button type="submit" class="mui-btn-blue">搜索</button>
                </form>
            </div>
            <!-- 价格，排序 -->
            <div class="list_order">
                <a  href="javasrcipt:;">上架时间<span class="fa fa-angle-down"></span></a>
                <a  data-type="price" href="javasrcipt:;">价格<span class="fa fa-angle-down"></span></a>
                <a  data-type="num" href="javasrcipt:;">库存<span class="fa fa-angle-down"></span></a>
                <a  href="javasrcipt:;">折扣<span class="fa fa-angle-down"></span></a>
            </div>
            <!-- 滚动区域 -->
            <div class="search_history">
              <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                     <!-- 挖了一个坑 -->
                      <!-- 商品区域 -->
                    <div class="product">
                            <ul>
                               
                            </ul>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <!-- 底部开始 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
  
    <!-- <img src="{{v.pic[0].picAddr}}" alt=""> -->
    <script type="text/html" id="tpl">
        {{each data v i}}
            <li>
                <a href="#">
                     <!-- ???什么问题？？？？ -->
                    <p class="mui-ellipsis-2 mui-text-left">{{v.proName}}</p>
                    <p>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldprice">&yen;{{v.oldPrice}}</span>
                    </p>
                    <button class="mui-btn-blue">立即购买</button>
                </a>
            </li>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchlist.js"></script>
    <script></script>
</body>
</html>
